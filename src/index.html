<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <base href="/static/app/www/">
  <meta charset="UTF-8">
  <title>Yada Coin App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  
  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js" type="text/javascript"></script>
  <script src="assets/aes.js" type="text/javascript"></script>
  <script src="assets/uuid4.js" type="text/javascript"></script>
  <script src="assets/forge.min.js" type="text/javascript"></script>
  <script src="assets/elliptic.js" type="text/javascript"></script>
  <script src="assets/foobar.js" type="text/javascript"></script>
  <script src="assets/adapter.js" type="text/javascript"></script>
  <script src="assets/peer.js" type="text/javascript"></script>
  <script src="assets/X25519.js" type="text/javascript"></script>
  <script src="assets/biginteger.js" type="text/javascript"></script>
  <script src="assets/base64.js" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-messaging.js"></script>

  <link href="build/main.css" rel="stylesheet">
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
