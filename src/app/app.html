<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
      Yada
      <ion-note item-end>
        {{graphService.graph.human_hash}}
      </ion-note></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}<ion-badge *ngIf="p.count" color="{{p.color}}" item-right>{{p.count}}</ion-badge>
        </button>
        <button menuClose ion-item>
          v0.8.8
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
