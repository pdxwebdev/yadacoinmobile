<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <ion-note *ngIf="settingsService.remoteSettings.restricted" style="font-size: 20px">
            {{bulletinSecretService.identity.username || 'Center Identity'}}
          </ion-note>
          <ion-note *ngIf="!settingsService.remoteSettings.restricted" style="font-size: 20px">
            {{bulletinSecretService.identity.username || 'YadaCoin'}}
          </ion-note>
          <ion-note style="font-size: 12px">
            {{version}}
          </ion-note>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list *ngIf="bulletinSecretService.key">
        <ng-container>
          <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="settingsService.menu">
            <ion-segment-button value="home" title="home">
              <ion-icon name="home"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="wallet" title="wallet">
              <ion-icon name="cash"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="mail" title="mail">
              <ion-icon name="mail"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="chat" title="private messages">
              <ion-icon name="chatboxes"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="community" title="community chat">
              <ion-icon name="people"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="calendar" title="calendar">
              <ion-icon name="calendar"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="contacts" title="contacts">
              <ion-icon name="contacts"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="files" title="files" *ngIf="settingsService.remoteSettings.restricted">
              <ion-icon name="folder"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="settings" title="identity">
              <ion-icon name="contact"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        </ng-container>
        <ng-container *ngFor="let p of pages">
          <button 
            menuClose 
            ion-item 
            (click)="openPage(p)"
            [color]="graphService.friend_request_count > 0 ? 'primary' : 'grey'"
            *ngIf="p.title == 'Contact Requests'"
          >
            {{p.label}}
          </button>
          <button 
            menuClose 
            ion-item 
            (click)="openPage(p)"
            [color]="'grey'"
            *ngIf="p.title == 'Messages'"
          >
            {{p.label}}
          </button>
          <button 
            menuClose 
            ion-item 
            (click)="openPage(p)"
            *ngIf="['Messages', 'Contact Requests'].indexOf(p.title) < 0"
          >
            {{p.label}}
          </button>
        </ng-container>
      </ion-list>
      <img *ngIf="!settingsService.remoteSettings.restricted" src="assets/img/yadacoinlogosmall.png" class="logo">
      <img *ngIf="settingsService.remoteSettings.restricted" src="assets/center-identity-logo-square.png" class="logo">
    </ion-content>

  </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
