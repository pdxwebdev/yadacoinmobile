<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <ion-note *ngIf="settingsService.remoteSettings.restricted" style="font-size: 20px">
            {{bulletinSecretService.identity.username || 'Center Identity'}}
          </ion-note>
          <ion-note *ngIf="!settingsService.remoteSettings.restricted" style="font-size: 20px">
            {{bulletinSecretService.identity.username || 'YadaCoin'}}
          </ion-note>
          <ion-note style="font-size: 12px">
            {{version}}
          </ion-note>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content *ngIf="bulletinSecretService.key">
      <ion-row>
        <ion-col col-lg-2 col-md-2 col-sm-2>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'home' ? 'secondary' : 'primary'"
            ion-button
            value="home"
            tooltip="Home"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="home"></ion-icon>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'wallet' ? 'secondary' : 'primary'"
            ion-button
            value="wallet"
            tooltip="Wallet"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="cash"></ion-icon>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'mail' ? 'secondary' : 'primary'"
            ion-button
            value="mail"
            tooltip="Mail"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="mail"></ion-icon>
            <ion-badge
              *ngIf="graphService.notifications[settingsService.collections.MAIL]?.length > 0 || graphService.notifications[settingsService.collections.GROUP_MAIL]?.length > 0"
              color="secondary"
              style="vertical-align:top;position:absolute;"
              item-right
            >{{graphService.notifications[settingsService.collections.MAIL].length + graphService.notifications[settingsService.collections.GROUP_MAIL].length}}</ion-badge>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'chat' ? 'secondary' : 'primary'"
            ion-button
            value="chat"
            tooltip="Private messages"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="chatboxes"></ion-icon>
            <ion-badge
              *ngIf="graphService.notifications[settingsService.collections.CHAT]?.length > 0"
              color="secondary"
              style="vertical-align:top;position:absolute;"
              item-right
            >{{graphService.notifications[settingsService.collections.CHAT].length}}</ion-badge>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'community' ? 'secondary' : 'primary'"
            ion-button
            value="community"
            tooltip="Community chat"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="chatbubbles"></ion-icon>
            <ion-badge
              *ngIf="graphService.notifications[settingsService.collections.GROUP_CHAT]?.length > 0"
              color="secondary"
              style="vertical-align:top;position:absolute;"
              item-right
            >{{graphService.notifications[settingsService.collections.GROUP_CHAT].length}}</ion-badge>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'calendar' ? 'secondary' : 'primary'"
            ion-button
            value="calendar"
            tooltip="Calendar"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="calendar"></ion-icon>
            <ion-badge
              *ngIf="graphService.notifications[settingsService.collections.CALENDAR]?.length > 0 || graphService.notifications[settingsService.collections.GROUP_CALENDAR]?.length > 0"
              color="secondary"
              style="vertical-align:top;position:absolute;"
              item-right
            >{{graphService.notifications[settingsService.collections.CALENDAR].length + graphService.notifications[settingsService.collections.GROUP_CALENDAR].length}}</ion-badge>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'contacts' ? 'secondary' : 'primary'"
            ion-button
            value="contacts"
            tooltip="Contacts"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="contacts"></ion-icon>
            <ion-badge
              *ngIf="graphService.notifications[settingsService.collections.CONTACT]?.length > 0"
              color="secondary"
              style="vertical-align:top;position:absolute;"
              item-right
            >{{graphService.notifications[settingsService.collections.CONTACT].length}}</ion-badge>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'files' ? 'secondary' : 'primary'"
            ion-button
            value="files"
            tooltip="Files"
            (click)="segmentChanged($event)"
            *ngIf="settingsService.remoteSettings.restricted"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="folder"></ion-icon>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'assets' ? 'secondary' : 'primary'"
            ion-button
            value="assets"
            tooltip="Assets"
            (click)="segmentChanged($event)"
            *ngIf="!settingsService.remoteSettings.restricted"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="pricetag"></ion-icon>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'markets' ? 'secondary' : 'primary'"
            ion-button
            value="markets"
            tooltip="Markets"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="cart"></ion-icon>
            <ion-badge
              *ngIf="graphService.notifications[settingsService.collections.MARKET]?.length > 0"
              color="secondary"
              style="vertical-align:top;position:absolute;"
              item-right
            >{{graphService.notifications[settingsService.collections.MARKET].length}}</ion-badge>
          </button>
          <!-- <button
            class="navbutton"
            [color]="settingsService.menu === 'web' ? 'secondary' : 'primary'"
            ion-button
            value="web"
            tooltip="Web"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="globe"></ion-icon>
          </button> -->
          <button
            class="navbutton"
            [color]="settingsService.menu === 'notifications' ? 'secondary' : 'primary'"
            ion-button
            value="notifications"
            tooltip="Notifications"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="notifications"></ion-icon>
            <ion-badge
              *ngIf="graphService.notifications['notifications']?.length > 0"
              color="secondary"
              style="vertical-align:top;position:absolute;"
              item-right
            >{{graphService.notifications['notifications'].length}}</ion-badge>
          </button>
          <button
            class="navbutton"
            [color]="settingsService.menu === 'settings' ? 'secondary' : 'primary'"
            ion-button
            value="settings"
            tooltip="Identity"
            (click)="segmentChanged($event)"
            icon-only
            navTooltip
            arrow="true"
            positionH="right"
            topOffset="-67"
          >
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-lg-10 col-md-10 col-sm-10 style="padding-right: 7px; margin-top: 4px;">
          <ng-container *ngFor="let p of pages">
            <button
              menuClose
              ion-item
              (click)="openPage(p)"
              [color]="'grey'"
              *ngIf="p.title == 'Contact Requests'"
              class="subnavbutton"
            >
              {{p.label}} <ion-note *ngIf="graphService.graph.friend_requests">{{graphService.graph.friend_requests.length}}</ion-note>
            </button>
            <button
              menuClose
              ion-item
              (click)="openPage(p)"
              [color]="'grey'"
              *ngIf="p.title == 'Messages'"
              class="subnavbutton"
            >
              {{p.label}}
            </button>
            <button
              menuClose
              ion-item
              (click)="openPage(p)"
              *ngIf="['Messages', 'Contact Requests'].indexOf(p.title) < 0"
              class="subnavbutton"
            >
              {{p.label}} <ion-note *ngIf="p.kwargs && p.kwargs.identity && graphService.counts[p.kwargs.identity.username_signature] && graphService.counts[p.kwargs.identity.username_signature] > 0">{{graphService.counts[p.kwargs.identity.username_signature]}}</ion-note>
            </button>
            <ng-container *ngIf="p.kwargs && p.kwargs.identity && p.kwargs.subitems && p.kwargs.subitems[p.kwargs.identity.username_signature]">
              <button
                menuClose
                ion-item
                (click)="openPage(subitem)"
                class="subnavbutton"
                *ngFor="let subitem of p.kwargs.subitems[p.kwargs.identity.username_signature]"
              >
                &nbsp;&nbsp;&nbsp;&nbsp;{{subitem.kwargs.identity.username}} <ion-note *ngIf="graphService.counts[subitem.kwargs.identity.username_signature] && graphService.counts[subitem.kwargs.identity.username_signature] > 0">{{graphService.counts[subitem.kwargs.identity.username_signature]}}</ion-note>
              </button>
            </ng-container>
          </ng-container>
        </ion-col>
      </ion-row>
      <img *ngIf="!settingsService.remoteSettings.restricted" src="assets/img/yadacoinlogosmall.png" class="logo">
      <img *ngIf="settingsService.remoteSettings.restricted" src="assets/center-identity-logo-square.png" class="logo">
    </ion-content>
  </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
