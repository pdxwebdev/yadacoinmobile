<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
      <ion-note item-start>
        {{walletService.wallet.balancePretty}}
      </ion-note>
      YadaCoin
      <ion-note item-end>
        {{bulletinSecretService.username}}
      </ion-note></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list *ngIf="pages">
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.label}}
        </button>
        <button menuClose ion-item>
          v1.0.1
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
