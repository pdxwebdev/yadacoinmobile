<ion-header>
  <ion-toolbar>
    <ion-title>
      Write post
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-textarea placeholder="Shortened url (35 chars max)" [(ngModel)]="postText" (input)="change()">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Files</ion-label>
    <ion-select [(ngModel)]="selectedFile" multiple="true">
      <ion-option *ngFor="let file of files" value="{{file.siapath}}">{{file.siapath}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button secondary (click)="submit()">Post</button>
  <ion-card *ngIf="post.title">
    <img src="{{post.image}}" *ngIf="post.image" />
    <ion-card-content>
      <ion-card-title>
        {{post.title}}
      </ion-card-title>
      <p *ngIf="post.description">
        {{post.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
