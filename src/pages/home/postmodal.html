<ion-header>
  <ion-toolbar>
    <ion-title>
      Write post
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Shortened url (35 chars max)" [(ngModel)]="postText">
    </ion-input>
  </ion-item>
  <button ion-button secondary (click)="post()">Post</button>
</ion-content>
