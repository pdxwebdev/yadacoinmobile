<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="{{color}}">
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button color="{{chatColor}}" title="Friend Requests" (click)="showFriendRequests()">
      <ion-icon name="contacts"></ion-icon>
    </button>
    <button ion-button color="{{chatColor}}" title="Messages" (click)="showChat()">
      <ion-icon name="chatboxes"></ion-icon>
    </button>
    <button ion-button color="{{chatColor}}" title="Refresh" (click)="refresh()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="balance == 0" class="danger">Please wait while tokens are deposited into your wallet.</div>
  <button *ngIf="balance > 0 && graphService.graph && graphService.graph.friends.length == 0" ion-button color="danger" (click)="register()">For Demo Purposes, You Must Register</button> 
  <button *ngIf="balance > 0 && graphService.graph && graphService.graph.friends.length > 0" ion-button color="secondary" (click)="addFriend()">New Friend</button> 
  <button *ngIf="balance > 0 && graphService.graph && graphService.graph.friends.length > 0" ion-button (click)="presentModal()">New Post</button> 
  <!--<button ion-button secondary (click)="addPeer()">Add Peer</button>-->
  <h4 *ngIf="balance > 0">Recent Activity</h4>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list col-lg-7>
    <ion-item *ngFor="let item of items">
      <ion-card>
        <a href="{{item.url}}" *ngIf="item.url" height="400">
          <img src="{{item.image}}" *ngIf="item.image">
          <ion-card-content>
            <ion-card-title style="text-overflow:ellipsis;">
              {{item.title}}
            </ion-card-title>
            <p *ngIf="item.description" style="text-overflow:ellipsis;">
              {{item.description}}
            </p>
          </ion-card-content>
        </a>
        <div *ngIf="!item.url">
          <ion-card-content>
            <ion-card-title style="text-overflow:ellipsis;">
              {{item.title}}
            </ion-card-title>
            <p *ngIf="item.description" style="text-overflow:ellipsis;">
              {{item.description}}
            </p>
          </ion-card-content>
        </div>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start (click)="share(item.url)">
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
