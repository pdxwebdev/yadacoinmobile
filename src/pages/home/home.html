<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home - YC: {{balance}}<ion-spinner *ngIf="loadingBalance"></ion-spinner></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-row>
    <ion-col text-center>
      <h3>Yada Coin App</h3>
      <ion-item>
        <ion-label color="primary" stacked>Add Phrase:</ion-label>
        <ion-input type="text" [(ngModel)]="graphService.humanHash">
        </ion-input>
        <button ion-button outline item-end (click)="sharePhrase()">share&nbsp;<ion-icon name="share"></ion-icon></button>
      </ion-item>
    </ion-col>
  </ion-row>
  <button ion-button color="secondary" (click)="addFriend()">New Friend</button> 
  <button ion-button (click)="presentModal()">New Post</button> 
  <button ion-button (click)="refresh()">Refresh</button> 
  <!--<button ion-button secondary (click)="addPeer()">Add Peer</button>-->
  <h4>Recent Activity</h4>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list [virtualScroll]="items">
    <ion-card ion-item *virtualItem="let item">
      <a href="{{item.url}}">
        <img src="{{item.image}}" *ngIf="item.image" />
        <ion-card-content>
          <ion-card-title>
            {{item.title}}
          </ion-card-title>
          <p *ngIf="item.description">
            {{item.description}}
          </p>
        </ion-card-content>
      </a>
      <ion-row no-padding>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start (click)="share(item.url)">
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
