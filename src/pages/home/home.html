<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <ion-item>
    <ion-input type="text" placeholder="Write your post for your friends here." [(ngModel)]="postText">
    </ion-input>
  </ion-item>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button secondary (click)="post()">Post</button><br>
  <button ion-button secondary (click)="createCode()">Create Code</button>
  <button ion-button secondary (click)="scan_friend()">Scan Friend</button>
  <button ion-button secondary (click)="login()">Login</button>
</ion-content>
