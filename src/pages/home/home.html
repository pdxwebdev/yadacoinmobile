<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Yada Coin App</h3>

  <button ion-button secondary (click)="scan_friend()">Register / Login / Scan Friend</button> 
  <button ion-button secondary (click)="createCode()">New Code</button>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Let a friend scan this qr code</p>
      <p>To add another friend, tap 'new code'</p>
    </ion-card-content>
  </ion-card>
</ion-content>
