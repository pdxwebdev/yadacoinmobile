<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageTitle}} - YC: {{balance}}<ion-spinner *ngIf="loadingBalance"></ion-spinner></ion-title>
    <button ion-button secondary (click)="refreshWallet()">Refresh Balance</button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <span *ngIf="pageTitle =='Sent Requests'">{{item.transaction.requested_rid}}</span>
      <span *ngIf="pageTitle =='Friend Requests'">{{item.transaction.requester_rid}}</span>
      <span *ngIf="pageTitle =='Friends'">{{item.transaction.rid}}</span>
      <span *ngIf="pageTitle =='Posts'">{{item.transaction.relationship.postText}}</span>
    </button>
  </ion-list>
  <div *ngIf="selectedItem && pageTitle =='Sent Requests'" padding>
    <ion-card *ngIf="createdCode">
      <ion-item>
        <button ion-button outline item-end (click)="share(createdCodeEncoded)">share&nbsp;<ion-icon name="share"></ion-icon></button>
      </ion-item>
      <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
      <ion-card-content>
        <p>{{createdCode}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="confirmCode">
      <ion-item>
        <button ion-button outline item-end (click)="share(confirmCode)">share&nbsp;<ion-icon name="share"></ion-icon></button>
      </ion-item>
      <ngx-qrcode [qrc-value]="confirmCode"></ngx-qrcode>
      <ion-card-content>
        <p>{{confirmCode}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="selectedItem && pageTitle =='Friend Requests'" padding>
    You navigated here from <b>{{selectedItem.transaction.requester_rid}}</b>
    <!-- for now, we can't do p2p on WKWebView
    <button *ngIf="pageTitle == 'Friend Requests'" ion-button secondary (click)="accept(selectedItem.transaction)">Accept Request</button>

    <button *ngIf="pageTitle == 'Friend Requests'" ion-button secondary (click)="send_receipt(selectedItem.transaction)">Send Receipt</button>
    -->
  </div>
  <div *ngIf="selectedItem && pageTitle =='Friends'" padding>
    You navigated here from <b>{{selectedItem.transaction.rid}}</b>
  </div>
  <div *ngIf="selectedItem && pageTitle =='Posts'" padding>
    <a href="{{selectedItem.transaction.relationship.postText}}" target="_blank">{{selectedItem.transaction.relationship.postText}}</a>
  </div>
</ion-content>
