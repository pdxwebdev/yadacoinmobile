<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="{{color}}">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button secondary (click)="createEvent()">Create new event</button>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <table width="100%" height="100%" *ngIf="calendar">
    <tr>
      <th width="12.5%"></th>
      <th width="12.5%">Sunday</th>
      <th width="12.5%">Monday</th>
      <th width="12.5%">Tuesday</th>
      <th width="12.5%">Wednesday</th>
      <th width="12.5%">Thursday</th>
      <th width="12.5%">Friday</th>
      <th width="12.5%">Saturday</th>
    </tr>
    <tr *ngFor="let row of calendar.rows">
      <td *ngFor="let day of row.days">
        <div *ngIf="day.date">{{day.date.getDate()}}</div>
        <div *ngIf="day.events">
          <div *ngFor="let event of day.events">
            <div (click)="itemTapped($event, event)">{{event.subject}}</div>
          </div>
        </div>
      </td>
    </tr>
  </table>
</ion-content>
