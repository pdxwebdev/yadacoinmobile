<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="{{color}}">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <button ion-button secondary (click)="createAsset($event)">Create asset</button>
  <ion-card *ngIf="items && items.length == 0">
      <ion-card-content>
        <ion-card-title style="text-overflow:ellipsis;" text-wrap>
          No items to display.
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col col-md-3>
      <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" style="cursor: pointer;">
        <ion-card-title style="text-overflow:ellipsis;" text-wrap>
          <img [src]="item.relationship[settingsService.collections.ASSET].data">
        </ion-card-title>
        <ion-card-content>
          {{item.relationship[settingsService.collections.ASSET].identity.username}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
