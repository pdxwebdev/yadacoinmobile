<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="{{color}}">
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button color="{{chatColor}}" title="Friend Requests" (click)="showFriendRequests()">
      <ion-icon name="contacts"></ion-icon>
    </button>
    <button ion-button color="{{chatColor}}" title="Messages" (click)="showChat()">
      <ion-icon name="chatboxes"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <ion-item>
        <ion-label color="primary" stacked>Username:</ion-label>
        <ion-input type="text" [(ngModel)]="username" (ionChange)="change()">
        </ion-input>
        <button *ngIf="isCordova" ion-button outline item-end (click)="sharePhrase()">share&nbsp;<ion-icon name="share"></ion-icon></button>
      </ion-item>
      <ion-item>
        <button ion-button title="Save" (click)="save()">
          <ion-icon name="save"></ion-icon>
          Save
        </button>
      </ion-item>
    </ion-col>
    <ion-item>
      <b>Warning: </b> You cannot change your username after this.
    </ion-item>
  </ion-row>
</ion-content>
