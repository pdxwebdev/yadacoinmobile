<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="{{color}}">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <ion-item>
        <h1>{{item.relationship.my_username || item.relationship.username}}</h1></ion-item>
    </ion-col>
    <ion-col>
      <button ion-button large secondary (click)="addFriend()" *ngIf="isFriend === false && item.relationship.group !== true">
        Add friend&nbsp;<ion-icon name="create"></ion-icon>
      </button>
      <button ion-button large secondary (click)="joinGroup()" *ngIf="isFriend === false && item.relationship.group === true">
        Join group&nbsp;<ion-icon name="create"></ion-icon>
      </button>
      <button ion-button large secondary (click)="compose()" *ngIf="isFriend === true">
        Compose message&nbsp;<ion-icon name="create"></ion-icon>
      </button>
      <button ion-button large secondary (click)="message()" *ngIf="isFriend === true">
        {{group === true ? "Group message" : "Chat"}}&nbsp;<ion-icon name="create"></ion-icon>
      </button>
      <button ion-button large secondary (click)="invite()" *ngIf="isFriend === true">
        Invite&nbsp;<ion-icon name="create"></ion-icon>
      </button>
      <button ion-button large secondary (click)="refer()" *ngIf="isFriend === true">
        Refer&nbsp;<ion-icon name="create"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
