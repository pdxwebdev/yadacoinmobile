<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="{{color}}">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item>
      <a button clear href="https://youtube.com/w=lajksdf98" target="_blank" item-start>
        <ion-icon large name="help-circle"></ion-icon>
      </a>
      <ion-label color="primary" text-right>Service: </ion-label>
      <ion-input color="primary" type="text" placeholder="YadaCoin app URL (https://yadacoin.io (mainnet), https://yadacoin.io:444 (testnet))" [(ngModel)]="settingsService.remoteSettingsUrl"></ion-input>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="!settingsService.remoteSettings['walletUrl']">
    <h3 *ngIf="!favorites" [ngClass]="settingsService.remoteSettingsUrl ? 'inactive' : 'active'">1. Enter the URL of a YadaCoin app in the box above <ion-icon large large name="arrow-up"></ion-icon></h3>
    <h3 *ngIf="!favorites && settingsService.remoteSettingsUrl" [ngClass]="settingsService.remoteSettingsUrl && bulletinSecretService.keyname ? 'inactive' : 'active'">2. Select an identity <ion-icon large large name="arrow-down"></ion-icon></h3>
    <h3 *ngIf="!favorites && settingsService.remoteSettingsUrl && bulletinSecretService.keyname" [ngClass]="settingsService.remoteSettings['walletUrl'] ? 'inactive' : 'active'">3. Select an identity below <ion-icon large large name="arrow-down"></ion-icon></h3>
  </ion-list>
  <h3 *ngIf="favorites">Favorites</h3>
  <button ion-button primary *ngIf="favorites && !removeFavorites" (click)="removeFavorites = true">Remove favorites</button>
  <button ion-button color="danger" *ngIf="removeFavorites" (click)="removeFavorites = false">Done removing favorites</button>
  <ion-row>
    <ion-col col-lg-3 col-md-4 col-sm-4 *ngFor="let favorite of favorites">
      <button ion-item (click)="removeFavorites ? removeFavorite(favorite) : selectFavorite(favorite)">
        <ion-card padding>
          <img src="assets/img/yadacoinlogotextsmall.png">
          <ion-card-content>
            <ion-card-title style="text-overflow:ellipsis;" text-wrap>
              {{favorite.label}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </button>
    </ion-col>
  </ion-row>
  <h3 *ngIf="settingsService.remoteSettingsUrl">Identities</h3>
  <ion-list *ngIf="settingsService.remoteSettingsUrl">
    <ion-row>
      <ion-col col-lg-3 col-md-4 col-sm-4 *ngFor="let key of keys">
        <button ion-item (click)="selectIdentity(key.username)" [color]="key.active ? 'secondary' : 'dark'">
          <ion-card padding>
            <img src="assets/img/yadacoinlogotextsmall.png">
            <ion-card-content>
              <ion-card-title style="text-overflow:ellipsis;" text-wrap>
                  {{key.username}}
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-list *ngIf="settingsService.remoteSettingsUrl">
    <button ion-button secondary (click)="createKey()">Create New Identity</button>
  </ion-list>
  <ion-list *ngIf="bulletinSecretService.keyname">
    <hr/>
    <h4>Export Identity</h4>
    <ion-item>
      <ion-input type="text" [(ngModel)]="activeKey">
      </ion-input>
    </ion-item>
    <h4>Bulletin Secret</h4>
    <ion-item>
      <ion-input type="text" [(ngModel)]="bulletinSecretService.bulletin_secret">
      </ion-input>
      <button ion-button secondary (click)="exportKey()">Export Active Identity</button>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="settingsService.remoteSettingsUrl">
    <h4>Import Identity</h4>
    <ion-item>
      <ion-input type="text" placeholder="Paste WIF key from your wallet..." [(ngModel)]="importedKey">
      </ion-input>
    </ion-item>
    <button ion-button secondary (click)="importKey()">Import Identity</button>
  </ion-list>
</ion-content>
