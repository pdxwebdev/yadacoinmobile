<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Settings</h3>
  <ion-list>
    <button ion-item *ngFor="let key of keys" (click)="set(key)">
      <span>{{key}}</span>
    </button>
  </ion-list>
  <button ion-button secondary (click)="createKey()">Create Key</button>

  <ion-item>
    <ion-input type="text" placeholder="Base URL" [(ngModel)]="baseAddress">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Blockchain URL" [(ngModel)]="blockchainAddress">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Graph Provider URL" [(ngModel)]="graphproviderAddress">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Wallet Provider URL" [(ngModel)]="walletproviderAddress">
    </ion-input>
  </ion-item>

  <button ion-button secondary (click)="save()">Save</button>
  <button ion-button secondary (click)="dev_reset()">Dev Reset</button>
  <button ion-button secondary (click)="prod_reset()">Prod Reset</button>
</ion-content>
