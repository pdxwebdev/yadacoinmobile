<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="{{color}}">
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button color="{{chatColor}}" title="Friend Requests" (click)="showFriendRequests()">
      <ion-icon name="contacts"></ion-icon>
    </button>
    <button ion-button color="{{chatColor}}" title="Messages" (click)="showChat()">
      <ion-icon name="chatboxes"></ion-icon>
    </button>
    <button ion-button color="{{chatColor}}" title="Refresh" (click)="refresh()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Identities</h3>
  <ion-list>
    <button ion-item *ngFor="let key of keys" (click)="set(key.username)" [color]="key.active ? 'secondary' : 'light'">
      <span *ngIf="key.key && !key.username">{{key.key}}</span>
      <span *ngIf="key.username">{{key.username}}</span>
    </button>
  </ion-list>
  <button ion-button secondary (click)="createKey()">Create New Identity</button>
  <hr/>
  <h4>Import / Export Identity</h4>
  <ion-item>
    <ion-input type="text" [(ngModel)]="activeKey">
    </ion-input>
  </ion-item>
  <button ion-button secondary (click)="exportKey()">Export Active Identity</button>
  <ion-item>
    <ion-input type="text" placeholder="Paste secret key..." [(ngModel)]="importedKey">
    </ion-input>
  </ion-item>
  <button ion-button secondary (click)="importKey()">Import Identity</button>
  <hr/>
  <h4>Settings (Advanced)</h4>
  <ion-item>
    <ion-input type="text" placeholder="Base URL" [(ngModel)]="baseAddress">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Blockchain URL" [(ngModel)]="blockchainAddress">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Graph Provider URL" [(ngModel)]="graphproviderAddress">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Wallet Provider URL" [(ngModel)]="walletproviderAddress">
    </ion-input>
  </ion-item>

  <button ion-button secondary (click)="save()">Save</button>
  <button ion-button secondary (click)="dev_reset()">Dev Reset</button>
  <button ion-button secondary (click)="prod_reset()">Prod Reset</button>
</ion-content>
