<ion-list>
    <ion-item *ngFor="let group of groups">
        <button (click)="selectGroup(group.requested_rid || group.rid)">{{group.relationship.their_username}}</button></ion-item>
</ion-list>
<iframe [src]="sanitize(streamUrl)" (load)="loaded()" width="100%" height="100%" border="0" *ngIf="streamUrl" id="iframe"></iframe>
